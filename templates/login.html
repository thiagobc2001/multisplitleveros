<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Selecionar Fornecedor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#003A3F] to-[#007C6D] min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-[#005A64] mb-6">Simulador Multisplit</h1>

    <label for="fornecedor" class="block text-left text-[#005A64] font-semibold mb-2">Selecione o fornecedor:</label>
    <select id="fornecedor" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-6 text-[#005A64] font-medium focus:outline-none focus:ring-2 focus:ring-[#005A64]">
      <option value="">-- Escolha --</option>
      <option value="lg">LG</option>
    </select>

    <button onclick="entrar()" class="bg-[#005A64] text-white font-semibold py-2 px-6 rounded-lg hover:bg-[#004B58] transition">
      Entrar
    </button>

    <p id="erro" class="text-red-600 font-medium mt-4 hidden">Selecione um fornecedor antes de continuar.</p>
  </div>

  <script>
    function entrar() {
      const fornecedor = document.getElementById('fornecedor').value;
      const erro = document.getElementById('erro');

      if (!fornecedor) {
        erro.classList.remove('hidden');
        return;
      }

      window.location.href = `/simulador?fornecedor=${fornecedor}`;
    }
  </script>
</body>
</html>
